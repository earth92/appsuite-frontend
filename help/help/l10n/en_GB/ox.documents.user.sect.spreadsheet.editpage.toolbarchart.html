  <h1 class="sr-only"><span class="phrase">試算表</span></h1>
<h2 class="sr-only">
<span class="phrase">試算表</span> 編輯頁面</h2>
<div class="sect2" id="ox.documents.user.sect.spreadsheet.editpage.toolbarchart">
<div class="titlepage"><div><div><h3 class="title">4.1.9. 圖表工具列</h3></div></div></div>
<p id="ox.documents.user.instruction.spreadsheet.editpage.toolbarchart">若選擇圖表，將會顯示讓您編輯圖表的圖表工具列。</p>
<p id="ox.documents.user.reference.spreadsheet.editpage.toolbarchart"></p>
<p class="title">內容</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">刪除圖表</p></li>
<li class="listitem"><p role="presentation">指定圖表類型，例如欄、線、圓餅圖</p></li>
<li class="listitem"><p role="presentation">設定表格軸線、色彩、樣式集</p></li>
<li class="listitem"><p role="presentation">設定資料點標籤與色彩</p></li>
<li class="listitem"><p role="presentation">隱藏或顯示圖例、設定圖例位置</p></li>
<li class="listitem"><p role="presentation">調整資料來源</p></li>
<li class="listitem"><p role="presentation">排列。設定彼此重疊的物件的顯示順序。</p></li>
</ul>
<p id="ox.documents.user.related.spreadsheet.editpage.toolbarchart"></p>
<p class="title">相關主題：</p>
<ul class="itemizedlist" style="list-style-type: none; "><li class="listitem" style="list-style-type: none"><p role="presentation"><a class="xref" href="ox.documents.user.sect.spreadsheet.edit.html">編輯試算表</a></p></li></ul>
