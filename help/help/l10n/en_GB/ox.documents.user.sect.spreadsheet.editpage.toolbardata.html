<p class="title">內容</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">排序選擇欄位</p></li>
<li class="listitem"><p role="presentation">過濾選擇欄位</p></li>
<li class="listitem"><p role="presentation">建立、編輯或顯示命名範圍。在公式中可使用命名範圍而不必使用原有欄位位置。</p></li>
<li class="listitem">
<p role="presentation"><span class="guibutton"><strong>保護欄位</strong></span>。開啟讓您對選擇欄位設定下列屬性的選單：</p>
<ul class="itemizedlist" style="list-style-type: circle; ">
<li class="listitem"><p role="presentation">保護欄位不被編輯。</p></li>
<li class="listitem"><p role="presentation">隱藏欄位。</p></li>
</ul>
<p role="presentation">保護欄位時將可使用這些屬性。要這麼做，請使用文件視窗下方的試算表分頁。</p>
</li>
</ul>
