<div class="titlepage"><div><div><h3 class="title">4.1.11. 函數列</h3></div></div></div>
<p id="ox.documents.user.reference.spreadsheet.editpage.formulabar">函數列在工具列下方。包含下列資訊與工具：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">目前欄位的位置</p></li>
<li class="listitem"><p role="presentation"><span class="guibutton"><strong>加總</strong></span>圖示。插入加總函數。</p></li>
<li class="listitem"><p role="presentation"><span class="guibutton"><strong>函數</strong></span>圖示。開啟可讓您從所有可用函數清單來插入函數的視窗。</p></li>
<li class="listitem"><p role="presentation">輸入框。顯示目前欄位的函數。</p></li>
</ul>
