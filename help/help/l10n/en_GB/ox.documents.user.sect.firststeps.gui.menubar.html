  <h1 class="sr-only">第一步</h1>
<h2 class="sr-only">
<span class="phrase">Documents</span> 元件</h2>
<div class="sect2" id="ox.documents.user.sect.firststeps.gui.menubar">
<div class="titlepage"><div><div><h3 class="title">2.2.1. 選單列</h3></div></div></div>
<p id="ox.documents.user.reference.firststeps.gui.menubar">包含：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">視設定而定：<span class="guibutton"><strong>通話紀錄</strong></span>圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.documents.user.fig.firststeps.gui.menubar.call"><img src="../../images/documents_user_icon_call.png"></span>。開啟顯示了所有通話或未接來電的通話紀錄。點擊項目時，將開啟撥打給此聯絡人的視窗。</p></li>
<li class="listitem"><p role="presentation">檢視線上說明的圖示</p></li>
<li class="listitem"><p role="presentation"><span class="guibutton"><strong>文件設定</strong></span>圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.documents.user.fig.firststeps.gui.menubar.settings"><img src="../../images/documents_user_icon_settings.png"></span>。開啟用來調整設定的視窗。</p></li>
<li class="listitem">
<p role="presentation"><span class="guibutton"><strong>登出</strong></span>圖示。您的個人資料圖片將用來設定圖示。開啟包含登出選項的選單。</p>
<p role="presentation"><span class="phrase"><strong>警告：</strong></span>點擊此選單項目後，將從 Groupware 登出。</p>
</li>
</ul>
<p id="ox.documents.user.parent.firststeps.editpage.topbar">父主題：<a class="xref" href="ox.documents.user.sect.firststeps.gui.html"><span class="phrase">Documents</span> 元件</a></p>
