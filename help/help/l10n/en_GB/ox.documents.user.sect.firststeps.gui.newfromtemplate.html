<p id="ox.documents.user.reference.firststeps.gui.newfromtemplate">包含不同文件的範本。以下功能可供使用：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">若點擊範本，將建立新文件。新文件將會是範本的副本。</p></li>
<li class="listitem"><p role="presentation">範本的右鍵選單包含編輯範本與建立文件的相關功能。</p></li>
</ul>
