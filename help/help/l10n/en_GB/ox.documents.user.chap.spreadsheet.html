<a class="indexterm" name="id-1.5.2"></a><a class="indexterm" name="id-1.5.3"></a><p id="ox.documents.user.concept.spreadsheet">了解如何使用 <span class="phrase">試算表</span> 應用程式。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation"><a class="xref" href="ox.documents.user.sect.spreadsheet.editpage.html"><span class="phrase">試算表</span> 編輯頁面</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.documents.user.sect.spreadsheet.add.html">建立試算表</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.documents.user.sect.spreadsheet.open.html">開啟試算表</a></p></li>

<li class="listitem"><p role="presentation"><a class="xref" href="ox.documents.user.sect.spreadsheet.settings.html">設定選項</a></p></li>
</ul>
<p>要搜尋試算表、管理或與其他人分享，使用 <span class="phrase">雲端空間</span> 應用程式。</p>
<div class="task" id="ox.documents.user.task.spreadsheet.start">
<p class="title">如何啟動 <span class="phrase">試算表</span> 應用程式：</p>
<div class="procedure"><ul class="procedure"><li class="step">
<p role="presentation">點選選單列中的<span class="guibutton"><strong>所有應用程式</strong></span>圖示 <span aria-hidden="true" class="inlinemediaobject" id="ox.documents.user.fig.spreadsheet.start.applauncher"><img src="../../images/documents_user_icon_applauncher.png"></span>。點擊應用程式啟動器當中的 <span class="phrase"><span class="guibutton"><strong>試算表</strong></span></span>。</p>
<p role="presentation">應用程式會在新瀏覽器視窗開啟。</p>
</li></ul></div>
</div>
