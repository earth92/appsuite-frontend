<p id="ox.documents.user.reference.spreadsheet.editpage.tabbar">試算表分頁顯示於文件視窗下方。包含下列功能:</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">選擇目前試算表。</p></li>
<li class="listitem"><p role="presentation">建立新試算表。</p></li>
<li class="listitem">
<p role="presentation">其他試算表操作</p>
<ul class="itemizedlist" style="list-style-type: circle; ">
<li class="listitem"><p role="presentation">更名、複製、刪除試算表</p></li>
<li class="listitem"><p role="presentation">隱藏、顯示、保護試算表</p></li>
<li class="listitem"><p role="presentation">重新排序試算表</p></li>
</ul>
</li>
</ul>
