<p id="ox.documents.user.reference.presentation.editpage.sidebar">側邊欄在左邊。包含簡報投影片的預覽畫面。以下功能可供使用：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">點擊簡報時，將顯示在文件視窗。</p></li>
<li class="listitem"><p role="presentation">投影片的右鍵選單包含下列功能：新增投影片。複製、刪除、隱藏、變更版面。</p></li>
<li class="listitem"><p role="presentation">您可以拖曳投影片到其他位置來調整順序。</p></li>
</ul>
