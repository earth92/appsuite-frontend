  <h1 class="sr-only"><span class="phrase">电子邮件</span></h1>
<h2 class="sr-only">
<span class="phrase">电子邮件</span>部件</h2>
<div class="sect2" id="ox.appsuite.user.sect.email.gui.tabs">
<div class="titlepage"><div><div><h3 class="title">5.1.3. <span class="phrase">电子邮件</span>类别条</h3></div></div></div>
<a class="indexterm" name="id-1.6.8.7.2"></a><p id="ox.appsuite.user.concept.email.gui.tabs">显示<span class="guibutton"><strong>收件箱</strong></span>里电子邮件的预定义类别。这允许分派外来电子邮件到以发送人排序的某个类别。</p>
<p id="ox.appsuite.user.reference.email.gui.tabs"></p>
<p class="title">备注：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">视配置而定，类别可能不可用。如果类别可用，您就能显示或隐藏在工具条里，<span class="guibutton"><strong>视图</strong></span>菜单里的类别。</p></li>
<li class="listitem"><p role="presentation">类别号、名称、顺序为预设的。视服务器设置而定，有些类别能更名或停用。</p></li>
</ul>
<p id="ox.appsuite.user.related.email.gui.tabs"></p>
<p class="title">相关主题：</p>
<ul class="itemizedlist" style="list-style-type: none; ">
