  <h1 class="sr-only"><span class="phrase">地址簿</span></h1>
<h2 class="sr-only">
<span class="phrase">地址簿</span>部件</h2>
<div class="sect2" id="ox.appsuite.user.sect.contacts.gui.createlist">
<div class="titlepage"><div><div><h3 class="title">6.1.8. 通讯组列表编辑窗口</h3></div></div></div>
<a class="indexterm" name="id-1.7.7.12.2"></a><p id="ox.appsuite.user.concept.contacts.gui.createlist">此窗口于创建一个新通讯组列表或编辑现有的之时使用。</p>
<p id="ox.appsuite.user.instruction.contacts.gui.createlist">为了打开窗口，进行以下动作之一：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">从工具条选择<span class="guibutton"><strong>新联系人</strong></span>。单击<span class="guibutton"><strong>新通讯组列表</strong></span>。</p></li>
<li class="listitem"><p role="presentation">选择一个通讯组列表。在工具条里单击<span class="guibutton"><strong>编辑</strong></span>。</p></li>
</ul>
<p id="ox.appsuite.user.reference.contacts.gui.createlist"></p>
<p class="title">内容</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">通讯组列表名称的输入字段</p></li>
<li class="listitem"><p role="presentation">通讯组列表联系人电子邮件的输入字段</p></li>
</ul>
<p id="ox.appsuite.user.related.contacts.gui.createlist"></p>
<p class="title">用户界面一般描述：</p>
<ul class="itemizedlist" style="list-style-type: none; "><li class="listitem" style="list-style-type: none"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.firststeps.gui.create.html">编辑窗口</a></p></li></ul>
<p> </p>
<p class="title">相关主题：</p>
<ul class="itemizedlist" style="list-style-type: none; "><li class="listitem" style="list-style-type: none">
<p role="presentation"><a class="xref" href="ox.appsuite.user.sect.contacts.distributionlist.add.html">创建新通讯组列表</a></p>
<p role="presentation"><a class="xref" href="ox.appsuite.user.sect.contacts.edit.html">编辑联系人或通讯组列表</a></p>
</li></ul>
