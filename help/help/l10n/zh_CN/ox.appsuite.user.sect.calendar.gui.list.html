<div class="sect2" id="ox.appsuite.user.sect.calendar.gui.list">
<div class="titlepage"><div><div><h3 class="title">7.1.8. <span class="phrase">日历</span>列表</h3></div></div></div>
<a class="indexterm" name="id-1.8.7.12.2"></a><p id="ox.appsuite.user.concept.calendar.gui.list">显示选定文件视图树里，选定日历的一个约会列表。</p>
<p id="ox.appsuite.user.instruction.calendar.gui.list">为了显示列表视图，在工具条里单击<span class="guibutton"><strong>视图</strong></span>。启用 <span class="guibutton"><strong>列表</strong></span>。</p>
<p id="ox.appsuite.user.reference.calendar.gui.list"></p>
<p class="title">内容</p>
<ul class="itemizedlist" id="ox.appsuite.user.reference.calendar.gui.list.entries" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">每个有约会的一天，会显示一个带有日期的标头。</p></li>
<li class="listitem"><p role="presentation">以下详情会为每一个约会显示：日期、时间、颜色、私人约会图标、主题、位置。</p></li>
</ul>
<p id="ox.appsuite.user.related.calendar.gui.list"></p>
<p class="title">相关主题：</p>
