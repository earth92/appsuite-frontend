<a class="indexterm" name="id-1.7.13.2"></a><a class="indexterm" name="id-1.7.13.3"></a><a class="indexterm" name="id-1.7.13.4"></a><a class="indexterm" name="id-1.7.13.5"></a><p id="ox.appsuite.user.orientation.contacts.edit">学习如何稍后编辑联系人或通讯组列表数据：</p>
<p id="ox.appsuite.user.precondition.contacts.edit">前提：您有在包含联系人的地址簿或通讯组列表编辑对象的适当权限。</p>
<div class="task" id="ox.appsuite.user.task.contacts.edit">
<p class="title">如何编辑一个联系人或通讯组列表：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">从列表里选择一个联系人或一个通讯组列表。</p></li>
<li class="step"><p role="presentation">在工具条里单击<span class="guibutton"><strong>编辑</strong></span>。会显示数据。</p></li>
<li class="step"><p role="presentation">编辑数据。</p></li>
<li class="step"><p role="presentation">单击 <span class="guibutton"><strong>保存</strong></span>。</p></li>
</ol></div>
</div>
