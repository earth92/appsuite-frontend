  <h1 class="sr-only"><span class="phrase">任务</span></h1>
<h2 class="sr-only">管理任务</h2>
<div class="sect2" id="ox.appsuite.user.sect.tasks.manage.print">
<div class="titlepage"><div><div><h3 class="title">8.9.7. 打印任务</h3></div></div></div>
<a class="indexterm" name="id-1.9.15.13.2"></a><a class="indexterm" name="id-1.9.15.13.3"></a><p id="ox.appsuite.user.concept.tasks.manage.print">你能打印一个或多个任务的数据。</p>
<div class="task" id="ox.appsuite.user.task.tasks.manage.print.data">
<p class="title">如何打印任务数据：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">从列表选择一个或多个任务。</p></li>
<li class="step"><p role="presentation">在工具条里单击<span class="guibutton"><strong>更多动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.tasks.manage.print.data"><img src="../../images/appsuite_user_icon_actions.png"></span>。单击<span class="guibutton"><strong>打印</strong></span>。打开一个打印预览窗口。</p></li>
<li class="step"><p role="presentation">如有需要，更改打印机设定。单击<span class="guibutton"><strong>打印</strong></span>按钮。</p></li>
<li class="step"><p role="presentation">关闭打印预览窗口。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.parent.tasks.manage.print">母主题：<a class="xref" href="ox.appsuite.user.sect.tasks.manage.html">管理任务</a></p>
