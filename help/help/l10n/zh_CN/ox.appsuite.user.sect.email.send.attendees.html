<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">电子邮件</span></h1>
<h2 class="sr-only">发送电子邮件</h2>
<div class="sect2" id="ox.appsuite.user.sect.email.send.attendees">
<div class="titlepage"><div><div><h3 class="title">5.4.9. 发送一个电子邮件给约会参与者</h3></div></div></div>
<a class="indexterm" name="id-1.6.11.13.2"></a><div class="task" id="ox.appsuite.user.task.email.send.attendees">
<p class="title">如何发送电子邮件给约会的所有参与者：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">视选定视图而定，在<span class="phrase">日历</span>里您有以下选项：<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">在一个日历视图里，单击一个带有多个参与者的约会。在弹出窗口里，单击<span class="guibutton"><strong>更多动作</strong></span> 图标 <span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.send.attendees.popup.actions"><img src="../../images/appsuite_user_icon_actions.png"></span>。单击 <span class="guibutton"><strong>发送邮件到所有参与者</strong></span>。</p></li>
<li class="listitem"><p role="presentation">在列表视图里，双击一个带有多个参与者的约会。将会在一个窗口里显示约会。单击 <span class="guibutton"><strong>更多动作</strong></span> 图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.send.attendees.editwindow.actions"><img src="../../images/appsuite_user_icon_actions.png"></span>。单击 <span class="guibutton"><strong>发送邮件到所有参与者</strong></span>。</p></li>
</ul></p></li>
<li class="step"><p role="presentation">填入详细信息以 发送电子邮件。</p></li>
</ol></div>
</div>
