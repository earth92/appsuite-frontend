<div class="titlepage"><div><div><h3 class="title">8.9.4. 更改任务确认</h3></div></div></div>
<a class="indexterm" name="id-1.9.15.10.2"></a><p id="ox.appsuite.user.concept.tasks.manage.changestatus">您也可以在稍后更改您的任务确认。</p>
<div class="task" id="ox.appsuite.user.task.tasks.manage.changestatus">
<p class="title">如何更改任务确认：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">从列表选择一个任务。</p></li>
<li class="step"><p role="presentation">在工具条里单击<span class="guibutton"><strong>更多动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.tasks.manage.changestatus"><img src="../../images/appsuite_user_icon_actions.png"></span>。单击<span class="guibutton"><strong>更改确认状态</strong></span>。</p></li>
<li class="step"><p role="presentation">会打开一个窗口。选择一个确认状态。如有需要，输入讯息 。</p></li>
<li class="step"><p role="presentation">在<span class="guilabel"><strong>更改确认状态</strong></span>窗口里输入一个注释。单击其中一个按钮：<span class="guibutton"><strong>拒绝</strong></span>、<span class="guibutton"><strong>暂定</strong></span>、<span class="guibutton"><strong>接受</strong></span>。</p></li>
</ol></div>
</div>
