<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">云盘</span></h1>
<h2 class="sr-only">
<span class="phrase">云盘</span>：添加文件夹</h2>
<div class="sect2" id="ox.appsuite.user.sect.drive.folder.subscribeshared">
<div class="titlepage"><div><div><h3 class="title">9.4.2. 订阅公共与共享<span class="phrase">云盘</span>文件夹</h3></div></div></div>
<a class="indexterm" name="id-1.10.10.8.2"></a><a class="indexterm" name="id-1.10.10.8.3"></a><p id="ox.appsuite.user.concept.drive.folder.subscribeshared">您能够订阅公共和共享任务文件夹，以定义哪一个<span class="phrase">云盘</span>文件夹在文件夹视图里显示。</p>
<div class="task" id="ox.appsuite.user.task.drive.folder.subscribeshared">
<p class="title">如何定义您要订阅的<span class="phrase">云盘</span>文件夹：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p role="presentation">在文件夹视图里，单击<span class="guibutton"><strong>管理共享</strong></span>。</p>
<p role="presentation">会打开一个窗口。它显示公共与共享<span class="phrase">云盘</span>文件夹。</p>
</li>
<li class="step">
<p role="presentation">如果您要显示一个文件夹，启用<span class="guibutton"><strong>订阅文件夹</strong></span>按钮<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.drive.folder.subscribeshared.off"><img src="../../images/appsuite_user_icon_toggle_off.png"></span>。</p>
<p role="presentation">如果你不再要显示和同步一个任务文件夹，停用<span class="guibutton"><strong>订阅文件夹</strong></span>按钮。<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.drive.folder.subscribeshared.on"><img src="../../images/appsuite_user_icon_toggle_on.png"></span></p>
</li>
</ol></div>
</div>
