<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">地址簿</span></h1>
<h2 class="sr-only">管理联系人</h2>
<div class="sect2" id="ox.appsuite.user.sect.contacts.manage.delete">
<div class="titlepage"><div><div><h3 class="title">6.10.10. 删除联系人</h3></div></div></div>
<a class="indexterm" name="id-1.7.16.16.2"></a><a class="indexterm" name="id-1.7.16.16.3"></a><p id="ox.appsuite.user.caution.contacts.manage.delete"><span class="phrase"><strong>警告：</strong></span>如果您删除联系人或通讯组列表，那些项目将会永久失去。</p>
<p id="ox.appsuite.user.concept.contacts.manage.delete">如果您有从此地址簿删除项目的权限，您就能从其删除联系人或通讯组列表。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">您不能够从总地址簿删除联系人。</p></li>
<li class="listitem"><p role="presentation">如果您删除一个通讯者列表，通讯组列表的联系人还会保留。</p></li>
</ul>
<div class="task" id="ox.appsuite.user.task.contacts.manage.delete">
<p class="title">如何删除联系人：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">从列表里选择一个联系人或通讯组列表、多个联系人、或通讯组列表。</p></li>
<li class="step"><p role="presentation">在工具条里单击<span class="guibutton"><strong>删除</strong></span>。</p></li>
<li class="step"><p role="presentation">确定您要删除的项目。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.parent.contacts.manage.delete">母主题：<a class="xref" href="ox.appsuite.user.sect.contacts.manage.html">管理联系人</a></p>
</div>
