<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">电子邮件</span></h1>
<h2 class="sr-only">管理电子邮件</h2>
<div class="sect2" id="ox.appsuite.user.sect.email.manage.reminder">
<div class="titlepage"><div><div><h3 class="title">5.7.8. 创建电子邮件提醒</h3></div></div></div>
<a class="indexterm" name="id-1.6.14.14.2"></a><a class="indexterm" name="id-1.6.14.14.3"></a><p id="ox.appsuite.user.concept.email.manage.reminder">您能够为一封电子邮件激活一个提醒。此功能创建一个任务和提醒您截止日期。</p>
<div class="task" id="ox.appsuite.user.task.email.manage.reminder">
<p class="title">如何创建一个电子邮件提醒：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">选择一个电子邮件。</p></li>
<li class="step">
<p role="presentation">在工具条或详细视图里单击<span class="guibutton"><strong>更多动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.manage.reminder"><img src="../../images/appsuite_user_icon_actions.png"></span>。选择 <span class="guibutton"><strong>提醒</strong></span>。</p>
<p role="presentation">备注：在选中电子邮件交谈后，此功能只在详细视图里可用，而不再工具条里可用。</p>
</li>
<li class="step"><p role="presentation">完成<span class="guilabel"><strong>提醒我</strong></span>窗口里的详细信息。</p></li>
</ol></div>
</div>
