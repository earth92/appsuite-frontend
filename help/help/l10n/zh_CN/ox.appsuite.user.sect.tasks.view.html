<div class="task" id="ox.appsuite.user.task.tasks.view">
<p class="title">如何显示一个任务：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在文件夹视图里打开一个任务文件夹。</p></li>
<li class="step"><p role="presentation">单击列表里的一个任务。会在详细视图里显示任务数据。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.options.tasks.view">选项：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">要排序任务列表或只显示到期任务，单击列表上面的<span class="guibutton"><strong>排序</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.tasks.view.sort1"><img src="../../images/appsuite_user_icon_sort.png"></span>。</p></li>
<li class="listitem"><p role="presentation">您能双击列表里的联系人，以在一个窗口里打开任务。</p></li>
</ul>
