<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">日历</span></h1>
<h2 class="sr-only">管理约会</h2>
<div class="sect2" id="ox.appsuite.user.sect.calendar.manage.move">
<div class="titlepage"><div><div><h3 class="title">7.9.6. 将约会移至另一日历</h3></div></div></div>
<a class="indexterm" name="id-1.8.15.12.2"></a><a class="indexterm" name="id-1.8.15.12.3"></a><p id="ox.appsuite.user.concept.calendar.manage.move">您能够移动约会到别的日历。</p>
<p>前提：您有在目标日历创建对象的合适权限。</p>
<div class="task" id="ox.appsuite.user.task.calendar.manage.move">
<p class="title">如何移动约会到别的日历：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">视视图而定，您有以下可能性：<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">在日历视图里单击一个约会。在弹出窗口里，单击<span class="guibutton"><strong>更多动作</strong></span> 图标 <span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.calendar.manage.move.popup"><img src="../../images/appsuite_user_icon_actions.png"></span>。</p></li>
<li class="listitem"><p role="presentation">在列表视图中选择一个或多个约会。在工具条里单击<span class="guibutton"><strong>更多动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.calendar.manage.move.toolbar"><img src="../../images/appsuite_user_icon_actions.png"></span>。</p></li>
</ul></p></li>
<li class="step">
<p role="presentation">单击<span class="guibutton"><strong>移动</strong></span>。</p>
<p role="presentation">在<span class="guilabel"><strong>移动</strong></span>窗口中选择一个日历。您能够单击<span class="guibutton"><strong>创建文件夹</strong></span>以创建一个新日历。</p>
</li>
<li class="step"><p role="presentation">单击<span class="guibutton"><strong>移动</strong></span>。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.related.calendar.manage.move"></p>
