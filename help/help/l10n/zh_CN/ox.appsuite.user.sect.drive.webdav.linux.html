<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">云盘</span></h1>
<h2 class="sr-only">用 WebDAV 访问信息文件</h2>
<div class="sect2" id="ox.appsuite.user.sect.drive.webdav.linux">
<div class="titlepage"><div><div><h3 class="title">9.9.1. 在 Linux 设置 WebDAV</h3></div></div></div>
<a class="indexterm" name="id-1.10.15.9.2"></a><a class="indexterm" name="id-1.10.15.9.3"></a><div class="task" id="ox.appsuite.user.task.webdav.linux">
<p class="title">如何在 Linux 下设置 WebDAV：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">打开 KDE Konqueror 或类似浏览器。</p></li>
<li class="step">
<p role="presentation">在地址栏中输入以下地址。</p>
<p role="presentation">webdav://&lt;address&gt;/servlet/webdav.infostore</p>
<p role="presentation">以组件服务器 IP 地址或网址取代 &lt;address&gt; 。</p>
</li>
<li class="step"><p role="presentation">输入用于组件服务器的用户名和密码。</p></li>
</ol></div>
<div class="taskrelated">
          <p>结果：<span class="phrase">云盘</span>应用程序文件在浏览器里显示。</p>
        </div>
</div>
<p id="ox.appsuite.user.parent.drive.webdav.linux">母主题：<a class="xref" href="ox.appsuite.user.sect.drive.webdav.html">用 WebDAV 访问信息文件</a></p>
</div>
