<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">云盘</span></h1>
<h2 class="sr-only">
<span class="phrase">云盘</span>部件</h2>
<div class="sect2" id="ox.appsuite.user.sect.drive.gui.navbar">
<div class="titlepage"><div><div><h3 class="title">9.1.3. <span class="phrase">云盘</span>导航条</h3></div></div></div>
<a class="indexterm" name="id-1.10.7.7.2"></a><p id="ox.appsuite.user.concept.drive.gui.navbar">导航路径位于工具条下面。以下功能可供使用：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">在文件夹结构里导航</p></li>
<li class="listitem"><p role="presentation">排序和选择对象</p></li>
</ul>
<p id="ox.appsuite.user.reference.drive.gui.navbar"></p>
<p class="title">功能</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">导航路径。它显示已打开文件的路径。要打开一个母文件夹，单击一个路径项目。</p></li>
<li class="listitem"><p role="presentation"><span class="guibutton"><strong>排序</strong></span>按钮。按各种准则排序在显示区域里的文件。</p></li>
<li class="listitem">
<p role="presentation"><span class="guibutton"><strong>选择</strong></span>按钮。包含选择和过滤在显示区域里对象的功能。</p>
<ul class="itemizedlist" style="list-style-type: circle; ">
<li class="listitem"><p role="presentation">选择所有文件和文件夹、选择所有文件、清除选择</p></li>
<li class="listitem"><p role="presentation">只选择某些文件类型、显示所有文件类型</p></li>
</ul>
</li>
</ul>
<p id="ox.appsuite.user.related.drive.gui.navbar"></p>
<p class="title">相关主题：</p>
