  <h1 class="sr-only"><span class="phrase">任务</span></h1>
<h2 class="sr-only">管理任务</h2>
<div class="sect2" id="ox.appsuite.user.sect.tasks.manage.move">
<div class="titlepage"><div><div><h3 class="title">8.9.3. 将任务移至另一文件夹</h3></div></div></div>
<a class="indexterm" name="id-1.9.15.9.2"></a><a class="indexterm" name="id-1.9.15.9.3"></a><p id="ox.appsuite.user.concept.tasks.manage.move">您能将任务移至别的文件夹。</p>
<div class="task" id="ox.appsuite.user.task.tasks.manage.move">
<p class="title">如何将任务移至别的文件夹：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">从列表选择一个或多个任务。</p></li>
<li class="step"><p role="presentation">在工具条里单击<span class="guibutton"><strong>更多动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.tasks.manage.move"><img src="../../images/appsuite_user_icon_actions.png"></span>。单击<span class="guibutton"><strong>移动</strong></span>。</p></li>
<li class="step"><p role="presentation">在<span class="guilabel"><strong>移动</strong></span>窗口选择一个文件夹。您能单击<span class="guibutton"><strong>创建文件夹</strong></span>以创建一个新文件夹。</p></li>
<li class="step"><p role="presentation">单击<span class="guibutton"><strong>移动</strong></span>。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.tip.tasks.manage.move">提示：您也能从文件夹视图拖动对象到一个文件夹，以移动选定的对象。</p>
<p id="ox.appsuite.user.related.tasks.manage.move"></p>
