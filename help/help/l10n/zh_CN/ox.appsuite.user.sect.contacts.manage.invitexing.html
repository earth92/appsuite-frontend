<div class="task" id="ox.appsuite.user.task.contacts.manage.invitexing">

<li class="step"><p role="presentation">在工具条里单击<span class="guibutton"><strong>更多动作</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.contacts.manage.invitexing"><img src="../../images/appsuite_user_icon_actions.png"></span>。单击 <span class="guibutton"><strong>邀请到 Xing</strong></span>。</p></li>
