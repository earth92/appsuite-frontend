<div class="sect1" id="ox.appsuite.user.sect.firststeps.gui">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">2.4. 用户界面一般描述。</h2></div></div></div>
<a class="indexterm" name="id-1.3.7.2"></a><p id="ox.appsuite.user.orientation.firststeps.gui">学习哪一个基本<a class="link" href="ox.appsuite.user.sect.about.glossary.html#ox.appsuite.user.reference.about.glossary.elements">元素</a>为<a class="link" href="ox.appsuite.user.sect.about.glossary.html#ox.appsuite.user.reference.about.glossary.gui">用户界面</a>之一部分与其位置。</p>
<p id="ox.appsuite.user.tip.firststeps.gui">应用程序指定用户界面元素的详细描述可以在应用程序指定主题找到。应用程序指定主题的链接能够在以下每一个主题的末端找到。</p>
<p id="ox.appsuite.user.concept.firststeps.gui">用户界面包括以下元素：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.firststeps.gui.menubar.html">菜单条</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.firststeps.gui.applauncher.html">应用程序执行器</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.firststeps.gui.searchbar.html">搜寻条</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.firststeps.gui.foldertree.html">文件夹视图</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.firststeps.gui.toolbar.html">工具条</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.firststeps.gui.content.html">显示区域</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.firststeps.gui.popup.html">弹出窗口</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.firststeps.gui.notificationarea.html">通知区域</a></p></li>
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.firststeps.gui.create.html">编辑窗口</a></p></li>
</ul>
<p id="ox.appsuite.user.parent.firststeps.gui">母主题：<a class="xref" href="ox.appsuite.user.chap.firststeps.html"><i>第一步</i></a></p>
