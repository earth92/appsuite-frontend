<div class="titlepage"><div><div><h3 class="title">5.7.4. 收集地址</h3></div></div></div>
<a class="indexterm" name="id-1.6.14.10.2"></a><a class="indexterm" name="id-1.6.14.10.3"></a><p id="ox.appsuite.user.concept.email.manage.collectaddress">有以下选项：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">在电子邮件设定里，激活在发送或接收电子邮件时自动收集新邮件地址。</p></li>
<li class="listitem"><p role="presentation">手动添加电子邮件地址到一个地址簿。</p></li>
</ul>
<div class="task" id="ox.appsuite.user.task.email.manage.collectaddress">
<p class="title">如何将电子邮件地址手动添加到地址簿：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">选择一个电子邮件。</p></li>
<li class="step">
<p role="presentation">单击详细视图里一个发送人或收件人的名称。</p>
<p role="presentation">单击弹出窗口里的<span class="guibutton"><strong>添加到地址簿</strong></span>。</p>
</li>
</ol></div>
<div class="taskrelated">
          <p>备注：此功能只为新联系人可用。</p>
        </div>
</div>
