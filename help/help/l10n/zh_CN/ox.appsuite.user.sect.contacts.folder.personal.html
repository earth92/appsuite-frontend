  <h1 class="sr-only"><span class="phrase">地址簿</span></h1>
<h2 class="sr-only">添加地址簿</h2>
<div class="sect2" id="ox.appsuite.user.sect.contacts.folder.personal">
<div class="titlepage"><div><div><h3 class="title">6.9.1. 添加个人地址簿</h3></div></div></div>
<a class="indexterm" name="id-1.7.15.8.2"></a><a class="indexterm" name="id-1.7.15.8.3"></a><p id="ox.appsuite.user.concept.contacts.folder.personal">您能够在我的地址簿下面，创建额外个人地址簿。</p>
<div class="task" id="ox.appsuite.user.task.contacts.folder.personal">
<p class="title">如何创建一个新的个人地址簿：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p role="presentation">在文件夹视图里，单击 <span class="guibutton"><strong>添加新地址簿</strong></span>。一个菜单打开。</p>
<p role="presentation">单击 <span class="guibutton"><strong>个人地址簿</strong></span>。会打开一个窗口。</p>
</li>
<li class="step"><p role="presentation">输入一个名称。为免新地址簿也要是一个公共地址簿，启用<span class="guibutton"><strong>添加成公共文件夹</strong></span>。单击<span class="guibutton"><strong>添加</strong></span>。</p></li>
</ol></div>
</div>
