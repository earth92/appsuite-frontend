<a class="indexterm" name="id-1.9.10.8.2"></a><div class="task" id="ox.appsuite.user.task.tasks.add.attachments">
<p class="title">如何在任务编辑窗口中添加附件：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">单击<span class="guibutton"><strong>添加附件</strong></span>（在<span class="guibutton"><strong>附件</strong></span>下面）。</p></li>
<li class="step"><p role="presentation">为了删除一个附件，单击<span class="guibutton"><strong>删除附件</strong></span>图标<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.tasks.add.attachments.delete"><img src="../../images/appsuite_user_icon_trash.png"></span>。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.tip.tasks.add.attachments">提示：您也可以从文件浏览器或桌面拖放一个文档到任务窗口。</p>
