<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">日历</span></h1>
<h2 class="sr-only">创建约会</h2>
<div class="sect2" id="ox.appsuite.user.sect.calendar.add.icalattachment">
<div class="titlepage"><div><div><h3 class="title">7.4.13. 从 iCal 附件创建约会</h3></div></div></div>
<a class="indexterm" name="id-1.8.10.19.2"></a><p id="ox.appsuite.user.concept.calendar.add.icalattachment">您可以从电子邮件的 iCar 附件创建约会。iCal 附件可通过文件扩展名 .ics 识别。</p>
<div class="task" id="ox.appsuite.user.task.calendar.add.icalattachment">
<p class="title">如何从电子邮件的 iCar 附件创建约会：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在<span class="phrase">电子邮件</span>应用程序里，选择一个带有 iCal 附件的电子邮件。</p></li>
<li class="step"><p role="presentation">在详细视图里单击一个附件名称。单击 <span class="guibutton"><strong>添加到日历</strong></span>。</p></li>
</ol></div>
</div>
