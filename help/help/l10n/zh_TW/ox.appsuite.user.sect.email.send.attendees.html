  <h1 class="sr-only"><span class="phrase">電子郵件</span></h1>
<h2 class="sr-only">發送電子郵件</h2>
<div class="sect2" id="ox.appsuite.user.sect.email.send.attendees">
<div class="titlepage"><div><div><h3 class="title">5.4.9. 發送電子郵件給參與者</h3></div></div></div>
<a class="indexterm" name="id-1.6.11.13.2"></a><div class="task" id="ox.appsuite.user.task.email.send.attendees">
<p class="title">如何傳送郵件給約會的所有參與者:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">視選擇的畫面而定，您在 <span class="phrase">行事曆</span> 有下列選項：<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">在行事曆畫面中，點擊有多個參與者的約會。點選彈出視窗中的<span class="guibutton"><strong>更多操作</strong></span>圖示 <span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.send.attendees.popup.actions"><img src="../../images/appsuite_user_icon_actions.png"></span>。點選<span class="guibutton"><strong>傳送郵件給所有參與者</strong></span>。</p></li>
<li class="listitem"><p role="presentation">在清單畫面中，點擊有多個參與者的約會。約會將顯示在視窗中。點擊<span class="guibutton"><strong>更多操作</strong></span>圖示。<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.send.attendees.editwindow.actions"><img src="../../images/appsuite_user_icon_actions.png"></span>點選<span class="guibutton"><strong>傳送郵件給所有參與者</strong></span>。</p></li>
</ul></p></li>
<li class="step"><p role="presentation">輸入詳情以傳送郵件。</p></li>
</ol></div>
</div>
