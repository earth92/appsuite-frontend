<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">任務</span></h1>
<h2 class="sr-only">管理任務</h2>
<div class="sect2" id="ox.appsuite.user.sect.tasks.manage.import">
<div class="titlepage"><div><div><h3 class="title">8.9.5. 匯入 任務</h3></div></div></div>
<a class="indexterm" name="id-1.9.15.11.2"></a><a class="indexterm" name="id-1.9.15.11.3"></a><a class="indexterm" name="id-1.9.15.11.4"></a><p id="ox.appsuite.user.concept.tasks.manage.import">您可以匯入 iCal 格式的任務。</p>
<div class="task" id="ox.appsuite.user.task.tasks.manage.import">
<p class="title">如何從 iCal 檔案匯入任務:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">於資料夾畫面選擇要匯入任務的資料夾。</p></li>
<li class="step"><p role="presentation">點擊任務資料夾名稱旁的<span class="guibutton"><strong>操作</strong></span> 圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.tasks.manage.import"><img src="../../images/appsuite_user_icon_foldertree_actions.png"></span>。點選 <span class="guibutton"><strong>匯入</strong></span>。</p></li>
<li class="step">
<p role="presentation">在 <span class="guilabel"><strong>從檔案匯入</strong></span> 視窗點擊 <span class="guibutton"><strong>上傳檔案</strong></span> 。選擇 iCal 格式的檔案。</p>
<p role="presentation">若也要匯入與現有任務有相同 ID 的任務，請勾選<span class="guibutton"><strong>忽略現有事件</strong></span>。</p>
</li>
<li class="step"><p role="presentation">單擊 <span class="guibutton"><strong>匯入</strong></span>。</p></li>
</ol></div>
<div class="taskrelated">
          <p>結果：任務被新增到資料夾。</p>
        </div>
</div>
