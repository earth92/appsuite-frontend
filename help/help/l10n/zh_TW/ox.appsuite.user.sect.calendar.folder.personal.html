<div class="sect2" id="ox.appsuite.user.sect.calendar.folder.personal">
<div class="titlepage"><div><div><h3 class="title">7.8.1. 新增個人行事曆</h3></div></div></div>
<a class="indexterm" name="id-1.8.14.8.2"></a><a class="indexterm" name="id-1.8.14.8.3"></a><p id="ox.appsuite.user.concept.calendar.folder.personal">您可以在我的行事曆下方建立其他個人行事曆。</p>
<div class="task" id="ox.appsuite.user.task.calendar.folder.personal">
<p class="title">如何建立新的個人行事曆：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p role="presentation">點擊資料夾畫面中的<span class="guibutton"><strong>新增行事曆</strong></span>。選單開啟。</p>
<p role="presentation">點選<span class="guibutton"><strong>個人行事曆</strong></span>。</p>
<p role="presentation">視窗開啟。</p>
</li>
<li class="step"><p role="presentation">輸入名稱。若新行事曆應為公開行事曆，勾選 <span class="guibutton"><strong>新增為公開行事曆</strong></span>。點擊<span class="guibutton"><strong>新增</strong></span>。</p></li>
</ol></div>
</div>
