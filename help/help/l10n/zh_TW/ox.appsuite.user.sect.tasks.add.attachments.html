<div class="procedure"><ol class="procedure" type="1">

<li class="step"><p role="presentation">要移除附件，點選<span class="guibutton"><strong>刪除附件</strong></span> 圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.tasks.add.attachments.delete"><img src="../../images/appsuite_user_icon_trash.png"></span>。</p></li>
</ol></div>
