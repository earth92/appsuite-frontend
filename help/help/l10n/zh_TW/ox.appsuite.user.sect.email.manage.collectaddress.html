<div class="sect2" id="ox.appsuite.user.sect.email.manage.collectaddress">
<div class="titlepage"><div><div><h3 class="title">5.7.4. 收集地址</h3></div></div></div>
<a class="indexterm" name="id-1.6.14.10.2"></a><a class="indexterm" name="id-1.6.14.10.3"></a><p id="ox.appsuite.user.concept.email.manage.collectaddress">有下列選項：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">在電子郵件設定中啟用此功能，以自動在傳送或讀取郵件時收集新的電子郵件地址：</p></li>
<li class="listitem"><p role="presentation">手動新增電子郵件地址到通訊錄</p></li>
</ul>
<div class="task" id="ox.appsuite.user.task.email.manage.collectaddress">
<p class="title">如何將電子郵件地址手動新增到通訊錄：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">選擇一封郵件。</p></li>
<li class="step">
<p role="presentation">點選詳細畫面中，寄件者或收件者的姓名。</p>
<p role="presentation">點選彈出視窗中的 <span class="guibutton"><strong>新增至通訊錄</strong></span>。</p>
</li>
</ol></div>
<div class="taskrelated">
          <p>註：此功能僅適用於某些聯絡人。</p>
        </div>
</div>
