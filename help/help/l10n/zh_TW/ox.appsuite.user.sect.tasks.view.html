<a class="indexterm" name="id-1.9.8.2"></a><a class="indexterm" name="id-1.9.8.3"></a><p id="ox.appsuite.user.orientation.tasks.view">了解如何顯示任務資料夾當中任務的多個方式：</p>
<div class="task" id="ox.appsuite.user.task.tasks.view">
<p class="title">如何顯示任務:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在資料夾畫面開啟任務資料夾。</p></li>
<li class="step"><p role="presentation">點選清單中的任務。該任務的資料將顯示於詳細畫面。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.options.tasks.view">選項：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">要排序任務清單，或只顯示到其任務，點選清單上方的<span class="guibutton"><strong>排序</strong></span> 圖示 <span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.tasks.view.sort1"><img src="../../images/appsuite_user_icon_sort.png"></span>。</p></li>
<li class="listitem"><p role="presentation">您可以雙擊清單中的任務來用新視窗開啟任務。</p></li>
</ul>
<p id="ox.appsuite.user.related.tasks.view"></p>
