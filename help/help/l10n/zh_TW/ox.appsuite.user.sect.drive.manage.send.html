  <h1 class="sr-only"><span class="phrase">雲端空間</span></h1>
<h2 class="sr-only">管理檔案與 <span class="phrase">雲端空間</span> 資料夾</h2>
<div class="sect2" id="ox.appsuite.user.sect.drive.manage.send">
<div class="titlepage"><div><div><h3 class="title">9.7.1. 將檔案作為郵件附件傳送</h3></div></div></div>
<a class="indexterm" name="id-1.10.13.7.2"></a><a class="indexterm" name="id-1.10.13.7.3"></a><p id="ox.appsuite.user.concept.drive.manage.send">您可以將目前版本作為郵件附件傳送。</p>
<div class="task" id="ox.appsuite.user.task.drive.manage.send">
<p class="title">如何將檔案作為郵件附件傳送:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">點選顯示區域中的一或多個檔案。</p></li>
<li class="step"><p role="presentation">使用以下方式之一：<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">點下工具列中的<span class="guibutton"><strong>更多操作</strong></span> 圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.drive.manage.send.toolbar"><img src="../../images/appsuite_user_icon_actions.png"></span>。點選 <span class="guibutton"><strong>以郵件傳送</strong></span>。</p></li>
<li class="listitem"><p role="presentation">點選右鍵選單中的 <span class="guibutton"><strong>以郵件傳送</strong></span>。</p></li>
<li class="listitem"><p role="presentation">使用檢視器中的<span class="guibutton"><strong>更多操作</strong></span>圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.drive.manage.send.viewer"><img src="../../images/appsuite_user_icon_viewer_menuebars.png"></span>。</p></li>
</ul></p></li>
<li class="step"><p role="presentation">在郵件編輯視窗撰寫郵件。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.related.drive.manage.send"></p>
