<div class="sect2" id="ox.appsuite.user.sect.email.gui.tabs">
<div class="titlepage"><div><div><h3 class="title">5.1.3. <span class="phrase">電子郵件</span> 分類列</h3></div></div></div>
<a class="indexterm" name="id-1.6.8.7.2"></a><p id="ox.appsuite.user.concept.email.gui.tabs">以預先定義的分類顯示 <span class="guibutton"><strong>收件匣</strong></span> 中的郵件。讓您可依照寄件者將收到的郵件分配到不同的分類。</p>
<p id="ox.appsuite.user.reference.email.gui.tabs"></p>
<p class="title">註：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">視設定而定，可能無法使用分類。若可以使用分類，您可以在工具列中的 <span class="guibutton"><strong>檢視</strong></span> 選單顯示或隱藏分類列。</p></li>
<li class="listitem"><p role="presentation">分類的號碼、名稱、順序可用。依照伺服器設定而定，可更名或關閉某些分類。</p></li>
</ul>
