  <h1 class="sr-only"><span class="phrase">任務</span></h1>
<h2 class="sr-only">管理任務</h2>
<div class="sect2" id="ox.appsuite.user.sect.tasks.manage.delete">
<div class="titlepage"><div><div><h3 class="title">8.9.8. 刪除任務</h3></div></div></div>
<a class="indexterm" name="id-1.9.15.14.2"></a><a class="indexterm" name="id-1.9.15.14.3"></a><p id="ox.appsuite.user.concept.tasks.manage.delete">您可刪除任務。</p>
<p id="ox.appsuite.user.caution.tasks.manage.delete"><span class="phrase"><strong>警告：</strong></span> 刪除任務會導致無法挽回的丟失。</p>
<div class="task" id="ox.appsuite.user.task.tasks.manage.delete">
<p class="title">如何刪除任務：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在清單中選擇一或多個任務。</p></li>
<li class="step"><p role="presentation">點下工具列中的 <span class="guibutton"><strong>刪除</strong></span>。</p></li>
<li class="step"><p role="presentation">確認您想要刪除該任務。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.parent.tasks.manage.delete">父主題：<a class="xref" href="ox.appsuite.user.sect.tasks.manage.html">管理任務</a></p>
