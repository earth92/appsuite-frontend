<h2 class="sr-only">使用聊天</h2>
<div class="sect2" id="ox.appsuite.user.sect.chat.conversation.favorite">
<div class="titlepage"><div><div><h3 class="title">10.2.4. 將聊天新增至我的最愛</h3></div></div></div>
<a class="indexterm" name="id-1.11.8.10.2"></a><p id="ox.appsuite.user.concept.chat.conversation.favorite">您可以將常用聊天新增至我的最愛中。我的最愛將會顯示於聊天清單當中最上方的<span class="guibutton"><strong>我的最愛</strong></span>下方。</p>
<div class="task" id="ox.appsuite.user.task.chat.conversation.favorite">
<p class="title">如何將聊天新增至<span class="guibutton"><strong>我的最愛</strong></span>：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">從聊天清單選擇私人或群組聊天或公開頻道。</p></li>
<li class="step">
<p role="presentation">點選右上角的<span class="guibutton"><strong>更多操作</strong></span>圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.chat.conversation.favorite.add"><img src="../../images/appsuite_user_icon_actions.png"></span>。</p>
<p role="presentation">選擇<span class="guibutton"><strong>新增至我的最愛</strong></span>。</p>
</li>
</ol></div>
<div class="taskrelated">
          <p>要將聊天從我的最愛移除，點擊<span class="guibutton"><strong>更多操作</strong></span>圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.chat.conversation.favorite.remove"><img src="../../images/appsuite_user_icon_actions.png"></span>。選擇<span class="guibutton"><strong>從我的最愛移除</strong></span>。</p>
        </div>
</div>
