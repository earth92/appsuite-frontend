<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">通訊錄</span></h1>
<h2 class="sr-only">管理聯絡人</h2>
<div class="sect2" id="ox.appsuite.user.sect.contacts.manage.delete">
<div class="titlepage"><div><div><h3 class="title">6.10.10. 刪除聯絡人</h3></div></div></div>
<a class="indexterm" name="id-1.7.16.16.2"></a><a class="indexterm" name="id-1.7.16.16.3"></a><p id="ox.appsuite.user.caution.contacts.manage.delete"><span class="phrase"><strong>警告：</strong></span> 如果從垃圾桶中刪除聯絡人或通訊組清單，該項目將無法復原。</p>
<p id="ox.appsuite.user.concept.contacts.manage.delete">若您有權限刪除這本通訊錄當中的項目，可以刪除聯絡人或通訊組清單。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">您不能從全域通訊錄刪除聯絡人。</p></li>
<li class="listitem"><p role="presentation">若您刪除通訊組清單，將保留該清單中的聯絡人。</p></li>
</ul>
<div class="task" id="ox.appsuite.user.task.contacts.manage.delete">
<p class="title">如何刪除聯絡人：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">從清單中選擇一位、多位聯絡人或通訊組清單。</p></li>
<li class="step"><p role="presentation">點下工具列中的 <span class="guibutton"><strong>刪除</strong></span>。</p></li>
<li class="step"><p role="presentation">確認您想要刪除該項目。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.parent.contacts.manage.delete">父主題：<a class="xref" href="ox.appsuite.user.sect.contacts.manage.html">管理聯絡人</a></p>
</div>
