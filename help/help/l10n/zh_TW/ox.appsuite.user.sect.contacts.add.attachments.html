<a class="indexterm" name="id-1.7.11.6.2"></a><div class="task" id="ox.appsuite.user.task.contacts.add.attachments">
<p class="title">如何在聯絡人編輯視窗中新增附件：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">點擊<span class="guibutton"><strong>新增附件</strong></span>。</p></li>
<li class="step"><p role="presentation">要移除某個附件，點擊附件旁的<span class="guibutton"><strong>移除附件</strong></span>圖示 <span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.contacts.add.attachments.delete"><img src="../../images/appsuite_user_icon_deletefield.png"></span>。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.tip.contacts.add.attachments">秘訣：您還可以透過自檔案瀏覽器或桌面拖曳文件到聯絡人視窗來新增附件。</p>
