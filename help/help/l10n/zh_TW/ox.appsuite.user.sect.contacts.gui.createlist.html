  <h1 class="sr-only"><span class="phrase">通訊錄</span></h1>
<h2 class="sr-only">
<span class="phrase">通訊錄</span> 元件</h2>
<div class="sect2" id="ox.appsuite.user.sect.contacts.gui.createlist">
<div class="titlepage"><div><div><h3 class="title">6.1.8. 通訊組清單編輯視窗</h3></div></div></div>
<a class="indexterm" name="id-1.7.7.12.2"></a><p id="ox.appsuite.user.concept.contacts.gui.createlist">此視窗可用來建立新通訊組清單或修改現有清單。</p>
<p id="ox.appsuite.user.instruction.contacts.gui.createlist">使用下列方式開啟視窗：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">選擇工具列中的 <span class="guibutton"><strong>新增聯絡人</strong></span>。點選 <span class="guibutton"><strong>新增通訊組清單</strong></span>。</p></li>
<li class="listitem"><p role="presentation">選擇通訊組清單。點選工具列中的 <span class="guibutton"><strong>編輯</strong></span>。</p></li>
</ul>
<p id="ox.appsuite.user.reference.contacts.gui.createlist"></p>
<p class="title">內容</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">新通訊組列表的名稱的輸入欄位</p></li>
<li class="listitem"><p role="presentation">新通訊組列表當中連絡人的電子郵件地址輸入欄位</p></li>
</ul>
<p id="ox.appsuite.user.related.contacts.gui.createlist"></p>
<p class="title">使用者介面的一般描述：</p>
<ul class="itemizedlist" style="list-style-type: none; "><li class="listitem" style="list-style-type: none"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.firststeps.gui.create.html">編輯視窗</a></p></li></ul>
<p> </p>
<p class="title">相關主題：</p>
<ul class="itemizedlist" style="list-style-type: none; "><li class="listitem" style="list-style-type: none">
<p role="presentation"><a class="xref" href="ox.appsuite.user.sect.contacts.distributionlist.add.html">建立新通訊組清單</a></p>
<p role="presentation"><a class="xref" href="ox.appsuite.user.sect.contacts.edit.html">編輯聯絡人或通訊組清單</a></p>
</li></ul>
