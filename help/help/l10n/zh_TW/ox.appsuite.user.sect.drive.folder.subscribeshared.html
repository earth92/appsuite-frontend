  <h1 class="sr-only"><span class="phrase">雲端空間</span></h1>
<h2 class="sr-only">
<span class="phrase">雲端空間</span>：新增資料夾</h2>
<div class="sect2" id="ox.appsuite.user.sect.drive.folder.subscribeshared">
<div class="titlepage"><div><div><h3 class="title">9.4.2. 訂閱公開與共享<span class="phrase">雲端空間</span>資料夾</h3></div></div></div>
<a class="indexterm" name="id-1.10.10.8.2"></a><a class="indexterm" name="id-1.10.10.8.3"></a><p id="ox.appsuite.user.concept.drive.folder.subscribeshared">您可以設定訂閱公開與共享 <span class="phrase">雲端空間</span> 資料夾後，是否要顯示於資料夾畫面。</p>
<div class="task" id="ox.appsuite.user.task.drive.folder.subscribeshared">
<p class="title">如何設定您想訂閱的 <span class="phrase">雲端空間</span>資料夾：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step">
<p role="presentation">在資料夾畫面中點擊<span class="guibutton"><strong>管理分享項目</strong></span>。</p>
<p role="presentation">視窗開啟。將顯示公開與分享的 <span class="phrase">雲端空間</span>資料夾。</p>
</li>
<li class="step">
<p role="presentation">若您想要顯示資料夾，勾選<span class="guibutton"><strong>訂閱資料夾</strong></span>圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.drive.folder.subscribeshared.off"><img src="../../images/appsuite_user_icon_toggle_off.png"></span>。</p>
<p role="presentation">若您不再想要顯示並同步資料夾，取消勾選<span class="guibutton"><strong>訂閱資料夾</strong></span>按鈕。<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.drive.folder.subscribeshared.on"><img src="../../images/appsuite_user_icon_toggle_on.png"></span></p>
</li>
</ol></div>
</div>
