<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem">

<p role="presentation">此資料夾的任務數量。</p>
</li>
<li class="listitem"><p role="presentation">對每個任務，將顯示下列資訊: 主旨、狀態或到期日、以及進度。</p></li>
</ul>
