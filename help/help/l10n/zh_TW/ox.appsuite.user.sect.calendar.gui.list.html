<div class="sect2" id="ox.appsuite.user.sect.calendar.gui.list">
<div class="titlepage"><div><div><h3 class="title">7.1.8. <span class="phrase">行事曆</span> 清單</h3></div></div></div>
<a class="indexterm" name="id-1.8.7.12.2"></a><p id="ox.appsuite.user.concept.calendar.gui.list">顯示資料夾畫面中目前選擇的行事曆的約會清單。</p>
<p id="ox.appsuite.user.instruction.calendar.gui.list">要顯示清單畫面，點擊工具列中的<span class="guibutton"><strong>檢視</strong></span>。勾選 <span class="guibutton"><strong>清單</strong></span>。</p>
<p id="ox.appsuite.user.reference.calendar.gui.list"></p>
<p class="title">內容</p>
<ul class="itemizedlist" id="ox.appsuite.user.reference.calendar.gui.list.entries" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation">每一個有約會的日子，將有檔頭與日期。</p></li>
<li class="listitem"><p role="presentation">將對每個約會顯示下列資訊: 日期、時間、色彩、私人約會圖示、主旨、位置。</p></li>
</ul>
<p id="ox.appsuite.user.related.calendar.gui.list"></p>
<p class="title">相關主題：</p>

</li>
