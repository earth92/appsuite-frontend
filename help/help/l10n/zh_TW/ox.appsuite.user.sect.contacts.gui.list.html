  <h1 class="sr-only"><span class="phrase">通訊錄</span></h1>
<h2 class="sr-only">
<span class="phrase">通訊錄</span> 元件</h2>
<div class="sect2" id="ox.appsuite.user.sect.contacts.gui.list">
<div class="titlepage"><div><div><h3 class="title">6.1.5. <span class="phrase">通訊錄</span> 清單</h3></div></div></div>
<a class="indexterm" name="id-1.7.7.9.2"></a><p id="ox.appsuite.user.concept.contacts.gui.list">顯示開啟的通訊錄當中的聯絡人清單。</p>
<p id="ox.appsuite.user.reference.contacts.gui.list"></p>
<p class="title">內容</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem">
<p role="presentation">選擇的通訊錄名稱。</p>
<p role="presentation">通訊錄中的聯絡人數量</p>
</li>
<li class="listitem">
<p role="presentation">將顯示每位聯絡人的下列資訊：</p>
<ul class="itemizedlist" style="list-style-type: circle; ">
<li class="listitem"><p role="presentation">照片，若有上傳</p></li>
<li class="listitem"><p role="presentation">姓氏、名字</p></li>
<li class="listitem"><p role="presentation">商務資料，若有輸入</p></li>
</ul>
<p role="presentation">以符號或特殊字元開頭的姓名，將顯示於清單頂端的 <span class="guibutton"><strong>#</strong></span> 區段。以特殊符號開頭的姓名，將顯示於清單尾端的 <span class="guibutton"><strong>Ω</strong></span> 段落。</p>
</li>
</ul>
<p id="ox.appsuite.user.related.contacts.gui.list"></p>
<p class="title">相關主題：</p>
<ul class="itemizedlist" style="list-style-type: none; ">

<p role="presentation"><a class="xref" href="ox.appsuite.user.sect.contacts.gui.detailview.html"><span class="phrase">通訊錄</span> 詳細畫面</a></p>
</li>
<li class="listitem" style="list-style-type: none"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.contacts.view.addressbook.html">顯示通訊錄聯絡人</a></p></li>
</ul>
