<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">通訊錄</span></h1>
<div class="sect1" id="ox.appsuite.user.sect.contacts.edit">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">6.7. 編輯聯絡人或通訊組清單</h2></div></div></div>
<a class="indexterm" name="id-1.7.13.2"></a><a class="indexterm" name="id-1.7.13.3"></a><a class="indexterm" name="id-1.7.13.4"></a><a class="indexterm" name="id-1.7.13.5"></a><p id="ox.appsuite.user.orientation.contacts.edit">了解如何稍後編輯聯絡人或通訊組清單當中的資料。</p>
<p id="ox.appsuite.user.precondition.contacts.edit">先備條件：您必須有權限能在包含聯絡人的通訊錄中編輯物件。</p>
<div class="task" id="ox.appsuite.user.task.contacts.edit">
<p class="title">如何編輯聯絡人或通訊組清單：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">從清單中選擇一位聯絡人或通訊組清單。</p></li>
<li class="step"><p role="presentation">點選工具列中的 <span class="guibutton"><strong>編輯</strong></span>。將顯示資料。</p></li>
<li class="step"><p role="presentation">編輯資料。</p></li>
<li class="step"><p role="presentation">點擊<span class="guibutton"><strong>儲存</strong></span>。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.related.contacts.edit"></p>
<p class="title">使用者介面：</p>
