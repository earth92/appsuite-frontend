<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">任務</span></h1>
<h2 class="sr-only">管理任務</h2>
<div class="sect2" id="ox.appsuite.user.sect.tasks.manage.move">
<div class="titlepage"><div><div><h3 class="title">8.9.3. 將任務移至另一文件夾</h3></div></div></div>
<a class="indexterm" name="id-1.9.15.9.2"></a><a class="indexterm" name="id-1.9.15.9.3"></a><p id="ox.appsuite.user.concept.tasks.manage.move">您可以移動任務到其他資料夾。</p>
<div class="task" id="ox.appsuite.user.task.tasks.manage.move">
<p class="title">如何將任務移動到其他資料夾:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在清單中選擇一或多個任務。</p></li>
<li class="step"><p role="presentation">點下工具列中的<span class="guibutton"><strong>更多操作</strong></span> 圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.tasks.manage.move"><img src="../../images/appsuite_user_icon_actions.png"></span>。點選 <span class="guibutton"><strong>移動</strong></span>。</p></li>
<li class="step"><p role="presentation">在 <span class="guilabel"><strong>移動</strong></span> 視窗中選擇資料夾。您可以點擊 <span class="guibutton"><strong>建立資料夾</strong></span> 來建立新資料夾。</p></li>
<li class="step"><p role="presentation">點選 <span class="guibutton"><strong>移動</strong></span>。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.tip.tasks.manage.move">秘訣：您也可以於資料夾畫面拖曳物件，來移動至資料夾。</p>
<p id="ox.appsuite.user.related.tasks.manage.move"></p>
