<a class="indexterm" name="id-1.7.16.12.2"></a><a class="indexterm" name="id-1.7.16.12.3"></a><p id="ox.appsuite.user.concept.contacts.manage.invitexing">若某聯絡人還沒有 Xing 帳號，您可以邀請他使用 Xing。</p>
<div class="task" id="ox.appsuite.user.task.contacts.manage.invitexing">
<p class="title">如何邀請聯絡人使用 Xing:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在清單中選擇聯絡人。</p></li>
<li class="step"><p role="presentation">點下工具列中的<span class="guibutton"><strong>更多操作</strong></span> 圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.contacts.manage.invitexing"><img src="../../images/appsuite_user_icon_actions.png"></span>。點選 <span class="guibutton"><strong>新增至 Xing</strong></span>。</p></li>
</ol></div>
</div>
