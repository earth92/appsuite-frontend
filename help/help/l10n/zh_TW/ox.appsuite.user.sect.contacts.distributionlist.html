  <h1 class="sr-only"><span class="phrase">通訊錄</span></h1>
<div class="sect1" id="ox.appsuite.user.sect.contacts.distributionlist">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">6.6. 新增通訊組清單</h2></div></div></div>
<a class="indexterm" name="id-1.7.12.2"></a><a class="indexterm" name="id-1.7.12.3"></a><a class="indexterm" name="id-1.7.12.4"></a><p id="ox.appsuite.user.orientation.contacts.distributionlist">了解如何建立<a class="link" href="ox.appsuite.user.sect.about.glossary.html#ox.appsuite.user.reference.about.glossary.distributionlist">通訊組清單</a>。可透過通訊組清單一次寄出電子郵件、約會邀請或共享項目給多位人員，而不需逐一輸入人員的電子郵件信箱。</p>
<p id="ox.appsuite.user.concept.contacts.distributionlist">有下列選項：</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.contacts.distributionlist.add.html">建立新通訊組清單</a></p></li>
<li class="listitem cap-webmail" id="id-1.7.12.6.1.2"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.contacts.distributionlist.recipients.html">將收件者加入至通訊組清單</a></p></li>
<li class="listitem cap-calendar" id="id-1.7.12.6.1.3"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.contacts.distributionlist.attendees.html">將所有參與者加入新通訊組清單</a></p></li>
</ul>
