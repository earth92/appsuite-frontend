<div class="sect2" id="ox.appsuite.user.sect.contacts.manage.sendmail">
<div class="titlepage"><div><div><h3 class="title">6.10.1. 在通訊錄中傳送郵件</h3></div></div></div>
<a class="indexterm" name="id-1.7.16.7.2"></a><a class="indexterm" name="id-1.7.16.7.3"></a><a class="indexterm" name="id-1.7.16.7.4"></a><a class="indexterm" name="id-1.7.16.7.5"></a><p id="ox.appsuite.user.concept.contacts.manage.sendmail">您可以在通訊錄中傳送郵件給聯絡人或通訊組清單。</p>
<div class="task" id="ox.appsuite.user.task.contacts.manage.sendmail">
<p class="title">如何在通訊錄中傳送郵件：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">從清單中選擇一位、多位聯絡人或通訊組清單。</p></li>
<li class="step">
<p role="presentation">點擊工具列中的<span class="guibutton"><strong>傳送郵件</strong></span>。</p>
<p role="presentation">若您只選擇單一聯絡人，也可以點擊詳細畫面中的<span class="guibutton"><strong>郵件</strong></span>圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.contacts.manage.sendmail"><img src="../../images/appsuite_user_icon_contact_email.png"></span>。</p>
</li>
<li class="step"><p role="presentation">輸入詳情以傳送郵件。</p></li>
</ol></div>
</div>
