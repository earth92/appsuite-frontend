<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">電子郵件</span></h1>
<h2 class="sr-only">管理電子郵件</h2>
<div class="sect2" id="ox.appsuite.user.sect.email.manage.source">
<div class="titlepage"><div><div><h3 class="title">5.7.6. 顯示電子郵件原始內容</h3></div></div></div>
<a class="indexterm" name="id-1.6.14.12.2"></a><p id="ox.appsuite.user.concept.email.manage.source">原始資料包含電子郵件的完整內容，包括完整的電子郵件檔頭詳細資訊。</p>
<div class="task" id="ox.appsuite.user.task.email.manage.source">
<p class="title">如何顯示電子郵件原始內容：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">選擇一封郵件。</p></li>
<li class="step">
<p role="presentation">點選工具列或詳細畫面中的<span class="guibutton"><strong>更多操作</strong></span> 圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.manage.source"><img src="../../images/appsuite_user_icon_actions.png"></span>。選擇<span class="guibutton"><strong>檢視原始碼</strong></span>。</p>
<p role="presentation">您還可以使用郵件清單中的右鍵選單。</p>
</li>
</ol></div>
</div>
