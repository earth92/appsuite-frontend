<div class="oxhelp-content">
  <h1 class="sr-only"><span class="phrase">通訊錄</span></h1>
<h2 class="sr-only">管理聯絡人</h2>
<div class="sect2" id="ox.appsuite.user.sect.contacts.manage.print">
<div class="titlepage"><div><div><h3 class="title">6.10.9. 列印聯絡人</h3></div></div></div>
<a class="indexterm" name="id-1.7.16.15.2"></a><a class="indexterm" name="id-1.7.16.15.3"></a><p id="ox.appsuite.user.concept.contacts.manage.print">您可以列印單一聯絡人或多位聯絡人的資料。您可以選擇不同的列印版面。</p>
<div class="task" id="ox.appsuite.user.task.contacts.manage.print.list">
<p class="title">如何列印聯絡人的資料:</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">在資料夾畫面中開啟通訊錄。從清單中選擇一位或多位聯絡人。</p></li>
<li class="step"><p role="presentation">點下工具列中的 <span class="guibutton"><strong>更多操作</strong></span>。點擊 <span class="guibutton"><strong>列印</strong></span>。<span class="guilabel"><strong>選擇列印版面</strong></span> 視窗將開啟。</p></li>
<li class="step">
<p role="presentation">選擇列印版面。點擊 <span class="guibutton"><strong>列印</strong></span>。</p>
<p role="presentation">完成步驟，開始列印。</p>
</li>
<li class="step"><p role="presentation">關閉預覽列印視窗。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.parent.contacts.manage.print">父主題：<a class="xref" href="ox.appsuite.user.sect.contacts.manage.html">管理聯絡人</a></p>
</div>
