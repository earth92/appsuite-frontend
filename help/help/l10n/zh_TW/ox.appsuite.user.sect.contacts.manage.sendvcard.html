  <h1 class="sr-only"><span class="phrase">通訊錄</span></h1>
<h2 class="sr-only">管理聯絡人</h2>
<div class="sect2" id="ox.appsuite.user.sect.contacts.manage.sendvcard">
<div class="titlepage"><div><div><h3 class="title">6.10.4. 作為 vCard 發送聯絡人</h3></div></div></div>
<a class="indexterm" name="id-1.7.16.10.2"></a><a class="indexterm" name="id-1.7.16.10.3"></a><a class="indexterm" name="id-1.7.16.10.4"></a><p id="ox.appsuite.user.concept.contacts.manage.sendvcard">您可以將聯絡人或通訊組清單作為 vCard 附件透過郵件傳送。</p>
<div class="task" id="ox.appsuite.user.task.contacts.manage.sendvcard">
<p class="title">如何將聯絡人作為 vCard 附件發送聯絡人：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">從清單中選擇一位、多位聯絡人或通訊組清單。</p></li>
<li class="step"><p role="presentation">點下工具列中的<span class="guibutton"><strong>更多操作</strong></span> 圖示<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.contacts.manage.sendvcard"><img src="../../images/appsuite_user_icon_actions.png"></span>。點選選單中的 <span class="guibutton"><strong>以 vCard 傳送</strong></span>。</p></li>
<li class="step"><p role="presentation">輸入詳情以傳送郵件。</p></li>
</ol></div>
</div>
