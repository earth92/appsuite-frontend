<div class="titlepage"><div><div><h3 class="title">8.9.1. 仕事に完了の印を付ける</h3></div></div></div>
<a class="indexterm" name="id-1.9.15.7.2"></a><div class="task" id="ox.appsuite.user.task.tasks.manage.markasdone">
<p class="title">仕事に完了の印を付ける：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">一覧から仕事を一つ以上選択します。</p></li>
<li class="step">
<p role="presentation">ツールバーで、<span class="guibutton"><strong>完了</strong></span> をクリックします。</p>
<p role="presentation">選択された仕事に未完了の印を付けるために、<span class="guibutton"><strong>未完了</strong></span>をクリックします。</p>
</li>
</ol></div>
</div>
