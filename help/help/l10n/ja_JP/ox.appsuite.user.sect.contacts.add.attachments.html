<h2 class="sr-only">連絡先の追加</h2>
<div class="sect2" id="ox.appsuite.user.sect.contacts.add.attachments">
<div class="titlepage"><div><div><h3 class="title">6.5.2. 添付ファイルの追加</h3></div></div></div>
<a class="indexterm" name="id-1.7.11.6.2"></a><div class="task" id="ox.appsuite.user.task.contacts.add.attachments">
<p class="title">連絡先編集ウィンドウで添付ファイルを追加する：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">下にある <span class="guibutton"><strong>添付ファイルを追加</strong></span> をクリックします。</p></li>
<li class="step"><p role="presentation">添付ファイルを削除するには、添付ファイルの隣にある<span class="guibutton"><strong>添付ファイルを削除する</strong></span><span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.contacts.add.attachments.delete"><img src="../../images/appsuite_user_icon_deletefield.png"></span>をクリックします。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.tip.contacts.add.attachments">ヒント: ファイル ブラウザやデスクトップからドキュメントをドラッグしてメールウィンドウ上にドロップしてもファイルを添付できます。</p>
