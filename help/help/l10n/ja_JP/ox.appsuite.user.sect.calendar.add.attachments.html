<h2 class="sr-only">予定の作成</h2>
<div class="sect2" id="ox.appsuite.user.sect.calendar.add.attachments">
<div class="titlepage"><div><div><h3 class="title">7.4.8. 添付ファイルの追加</h3></div></div></div>
<a class="indexterm" name="id-1.8.10.14.2"></a><div class="task" id="ox.appsuite.user.task.calendar.add.attachments">
<p class="title">予定編集ウィンドウで添付ファイルを追加する：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation"><span class="guibutton"><strong>添付ファイル</strong></span>下の<span class="guibutton"><strong>添付ファイルを追加</strong></span>をクリックします。</p></li>
<li class="step"><p role="presentation">添付ファイルを削除するには、<span class="guibutton"><strong>添付ファイル削除</strong></span>アイコン<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.calendar.delete.attachment"><img src="../../images/appsuite_user_icon_trash.png"></span>をクリックします。</p></li>
</ol></div>
</div>
<p id="ox.appsuite.user.tip.calendar.add.attachments">ヒント：ファイル ブラウザやデスクトップからドキュメントをドラッグして予定ウィンドウ上にドロップしてもファイルを添付できます。</p>
