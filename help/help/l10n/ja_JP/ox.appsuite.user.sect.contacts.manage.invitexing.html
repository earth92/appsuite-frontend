  <h1 class="sr-only"><span class="phrase">アドレス帳</span></h1>
<h2 class="sr-only">連絡先の管理</h2>
<div class="sect2" id="ox.appsuite.user.sect.contacts.manage.invitexing">
<div class="titlepage"><div><div><h3 class="title">6.10.6. Xing への出席を連絡先に依頼</h3></div></div></div>
<a class="indexterm" name="id-1.7.16.12.2"></a><a class="indexterm" name="id-1.7.16.12.3"></a><p id="ox.appsuite.user.concept.contacts.manage.invitexing">連絡先が Xing アカウントを持っていない場合でも、その連絡先に Xing への出席を依頼できます。</p>
<div class="task" id="ox.appsuite.user.task.contacts.manage.invitexing">
<p class="title">Xing への出席を連絡先に依頼する：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">一覧から連絡先を選択します。</p></li>
<li class="step"><p role="presentation">ツールバーの<span class="guibutton"><strong>追加アクション</strong></span>アイコン<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.contacts.manage.invitexing"><img src="../../images/appsuite_user_icon_actions.png"></span>をクリックします。<span class="guibutton"><strong>Xing に追加</strong></span> をクリックします。</p></li>
</ol></div>
</div>
