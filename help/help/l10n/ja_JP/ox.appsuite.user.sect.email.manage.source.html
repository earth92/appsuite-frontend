<a class="indexterm" name="id-1.6.14.12.2"></a><p id="ox.appsuite.user.concept.email.manage.source">メールのソースには、すべてのメールヘッダ情報が含まれています。</p>
<div class="task" id="ox.appsuite.user.task.email.manage.source">
<p class="title">メールのソースを表示する：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">メールを選択します。</p></li>
<li class="step">
<p role="presentation">ツールバー、または詳細ビューで、<span class="guibutton"><strong>追加アクション</strong></span>アイコン<span aria-hidden="true" class="inlinemediaobject" id="ox.appsuite.user.fig.email.manage.source"><img src="../../images/appsuite_user_icon_actions.png"></span>をクリックします。<span class="guibutton"><strong>ソースを表示</strong></span>を選択します。</p>
<p role="presentation">メール一覧でコンテクストメニューを使用することもできます。</p>
</li>
</ol></div>
