<h2 class="sr-only">仕事の管理</h2>
<div class="sect2" id="ox.appsuite.user.sect.tasks.manage.delete">
<div class="titlepage"><div><div><h3 class="title">8.9.8. 仕事の削除</h3></div></div></div>
<a class="indexterm" name="id-1.9.15.14.2"></a><a class="indexterm" name="id-1.9.15.14.3"></a><p id="ox.appsuite.user.concept.tasks.manage.delete">仕事を削除することができます。</p>
<p id="ox.appsuite.user.caution.tasks.manage.delete"><span class="phrase"><strong>警告: </strong></span> 仕事を削除すると元に戻すことはできません。</p>
<div class="task" id="ox.appsuite.user.task.tasks.manage.delete">
<p class="title">仕事を削除する：</p>
<div class="procedure"><ol class="procedure" type="1">
<li class="step"><p role="presentation">一覧から仕事を一つ以上選択します。</p></li>
<li class="step"><p role="presentation">ツールバーで、<span class="guibutton"><strong>削除</strong></span> をクリックします。</p></li>
<li class="step"><p role="presentation">仕事の削除を確定します。</p></li>
</ol></div>
</div>
