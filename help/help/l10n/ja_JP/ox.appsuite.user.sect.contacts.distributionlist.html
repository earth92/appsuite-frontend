  <h1 class="sr-only"><span class="phrase">アドレス帳</span></h1>
<div class="sect1" id="ox.appsuite.user.sect.contacts.distributionlist">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">6.6. 連絡先グループの追加</h2></div></div></div>
<a class="indexterm" name="id-1.7.12.2"></a><a class="indexterm" name="id-1.7.12.3"></a><a class="indexterm" name="id-1.7.12.4"></a><p id="ox.appsuite.user.orientation.contacts.distributionlist"><a class="link" href="ox.appsuite.user.sect.about.glossary.html#ox.appsuite.user.reference.about.glossary.distributionlist">連絡先グループ</a>の作成を学ぶ：連絡先グループを使うと、一人一人のメールアドレスの代わりに連絡先グループ名を入力することでメール、予定の招待、または複数の人との共有アイテムを送信することができます。</p>
<p id="ox.appsuite.user.concept.contacts.distributionlist">次のようなオプションの機能があります。</p>
<ul class="itemizedlist" style="list-style-type: disc; ">
<li class="listitem"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.contacts.distributionlist.add.html">新規連絡グループの作成</a></p></li>
<li class="listitem cap-webmail" id="id-1.7.12.6.1.2"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.contacts.distributionlist.recipients.html">メールの宛先を連絡先グループとして保存</a></p></li>
<li class="listitem cap-calendar" id="id-1.7.12.6.1.3"><p role="presentation"><a class="xref" href="ox.appsuite.user.sect.contacts.distributionlist.attendees.html">参加者リストから連絡先グループを作成</a></p></li>
</ul>
